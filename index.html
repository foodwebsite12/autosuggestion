<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: url('/image/box4_image.jpg');
            background-size: cover;
            color: red;

        }

        form input{
            color: blue;
        }

    </style>
</head>

<body>
    <h1>Auto suggestion using datalist</h1>
    <form>
        <input type="text" name="course" autofocus="" list="course" placeholder="search the items here">
        <datalist id="course">
            <a href="/image/box4_image.jpg">
                <option value="html">html</option>
            </a>
            <option value="html">html</option>
            <option value="php">php</option>
            <option value="css">css</option>
            <option value="laravel">laravel</option>
            <option value="python">python</option>
        </datalist>
        <input type="submit" name="" />
    </form>
</body>

</html>
